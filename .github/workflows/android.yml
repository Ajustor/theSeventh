name: Android Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  GAME_NAME: theSeventh
  ANDROID_SDK_VERSION: "35"
  ANDROID_NDK_VERSION: "29.0.13113456"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager "platforms;android-30"
          sdkmanager "platforms;android-${{ env.ANDROID_SDK_VERSION }}"
          sdkmanager "ndk;${{ env.ANDROID_NDK_VERSION }}"
          sdkmanager "build-tools;35.0.0"

      - name: Install cargo-apk
        run: cargo install cargo-apk

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: android-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_ROOT: ${{ env.ANDROID_HOME }}/ndk/${{ env.ANDROID_NDK_VERSION }}
        run: |
          cargo apk build --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.GAME_NAME }}-android.apk
          path: target/release/apk/*.apk

  release-android:
    needs: build-android
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.GAME_NAME }}-android.apk
          path: artifacts

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
