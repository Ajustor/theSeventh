name: Android APK Build

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  GAME_NAME: theSeventh

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        env:
          NDK_VERSION: "25.2.9519653"
        run: |
          sdkmanager --install "ndk;${NDK_VERSION}"
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/${NDK_VERSION}" >> $GITHUB_ENV

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: android-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-apk
        run: cargo install cargo-apk

      - name: Build APK
        run: cargo apk build --release

      - name: Find and rename APK
        run: |
          APK_PATH=$(find target/release/apk -name "*.apk" | head -1)
          if [ -n "$APK_PATH" ] && [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" theSeventh.apk
            echo "APK found and copied: $APK_PATH"
          else
            echo "APK not found, checking build output"
            find target -name "*.apk" || echo "No APK files found in target directory"
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: theSeventh-android.apk
          path: theSeventh.apk
          if-no-files-found: warn

      - name: Upload to release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: theSeventh.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
