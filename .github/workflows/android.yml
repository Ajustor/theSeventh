name: Android Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  GAME_NAME: theSeventh
  ANDROID_SDK_VERSION: "35"
  ANDROID_NDK_VERSION: "29.0.13113456"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          echo "Installing Android SDK components..."
          echo "Current ANDROID_HOME: $ANDROID_HOME"
          echo "Listing available packages..."
          sdkmanager --list | grep "platforms;android" | head -20
          echo ""
          echo "Accepting licenses..."
          yes | sdkmanager --licenses || true
          echo ""
          echo "Installing platform-30 (required by cargo-apk)..."
          sdkmanager "platforms;android-30" --verbose
          if [ $? -ne 0 ]; then
            echo "Failed to install platform-30!"
            exit 1
          fi
          echo ""
          echo "Installing platform-${{ env.ANDROID_SDK_VERSION }} (target SDK)..."
          sdkmanager "platforms;android-${{ env.ANDROID_SDK_VERSION }}"
          echo "Installing NDK..."
          sdkmanager "ndk;${{ env.ANDROID_NDK_VERSION }}"
          echo "Installing build-tools..."
          sdkmanager "build-tools;35.0.0"
          echo ""
          echo "Verifying installations:"
          echo "Installed platforms:"
          ls -la $ANDROID_HOME/platforms/
          echo ""
          echo "Verifying android-30 directory:"
          if [ -d "$ANDROID_HOME/platforms/android-30" ]; then
            echo "✓ android-30 directory exists"
            echo "Contents:"
            ls -la "$ANDROID_HOME/platforms/android-30/"
          else
            echo "✗ android-30 directory NOT found"
            echo "Available platforms:"
            ls -la $ANDROID_HOME/platforms/ || echo "No platforms directory!"
            exit 1
          fi

      - name: Install cargo-apk
        run: cargo install cargo-apk

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: android-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate debug keystore
        run: |
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Build APK
        env:
          ANDROID_NDK_ROOT: ${{ env.ANDROID_HOME }}/ndk/${{ env.ANDROID_NDK_VERSION }}
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_SDK_ROOT: ${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          echo "ANDROID_NDK_ROOT: $ANDROID_NDK_ROOT"
          echo "Checking platforms directory:"
          ls -la $ANDROID_HOME/platforms/ || echo "Platforms directory doesn't exist!"
          cargo apk build

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.GAME_NAME }}-android.apk
          path: target/debug/apk/*.apk

  release-android:
    needs: build-android
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.GAME_NAME }}-android.apk
          path: artifacts

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
