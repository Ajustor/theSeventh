name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  GAME_NAME: theSeventh

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: theSeventh.exe
            asset_name: theSeventh-windows-x64.zip
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: theSeventh
            asset_name: theSeventh-linux-x64.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: theSeventh
            asset_name: theSeventh-macos-x64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: theSeventh
            asset_name: theSeventh-macos-arm64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare release directory (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/
          cp -r assets release/ 2>/dev/null || echo "No assets folder found"

      - name: Prepare release directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" -Destination release/
          if (Test-Path assets) { Copy-Item -Recurse assets release/ }

      - name: Create archive (Linux)
        if: runner.os == 'Linux'
        run: tar -czvf ${{ matrix.asset_name }} -C release .

      - name: Create archive (macOS)
        if: runner.os == 'macOS'
        run: tar -czvf ${{ matrix.asset_name }} -C release .

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path release/* -DestinationPath ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
